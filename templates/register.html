{% extends "base.html" %}
{% block content %}

  <div class="row">
    <form class="col s12" method="POST" action="{{ url_for('register') }}">
    <h3 class="center-align"> the first step is right here! </h3>
<!--email for register -->
      <div class="input-field col s12">
          <i class="fas fa-envelope"></i>
          <input id="username" type="text" class="validate" name="username" placeholder="Choose a Username" required pattern="^[a-z0-9_-]{3,16}$" minlength="5">
        </div>
<!--password for register -->
      <div class="input-field col s12">
          <i class="fas fa-lock"></i>
          <input id="password" type="text" class="validate" name="password" placeholder="Create a Password" required minlength="5" maxlength="15">
     </div>
<!-- confirm password -->
      <div class="input-field col s12">
          <i class="fas fa-lock"></i>
          <input id="confirmpassword" type="text" class="validate" name="confirmpassword" placeholder="confirmpassword" required minlength="5" maxlength="15">
     </div>
      <button class="btn waves-effect waves-light " type="submit" name="action">Register
  <i class="fas fa-user-plus"></i>
  </button>
    
    </form>
  </div>

  <div class="row">
  <h3 class="center-align">
  already have an account?</h3>
  <a class="btn waves-effect waves-light" href="{{ url_for('login') }}"> Log in here! </a>
  </div>

{% endblock %}
